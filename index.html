<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paras Aci Shop - Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="cireng-removebg-preview.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
    <div class="cireng1"><img src="cireng-removebg-preview.png" alt="cireng"></div>   
    <h1 id="title">Paras-Ci Shop</h1>
    <p id="description">Hello Ciers! We will be really appreciate your participation in filling our survey form for our evaluation material to improve our products's quality and services better. Thank you. </p>
    <div class="container">
    <form action="" id="survey-form">
        <!-- <fieldset> -->
        <Label for="name" id="name-label">Name</Label><br><input type="text" id="name" name="name" required placeholder="Enter Your Name">   
        <br>
        <label for="email" id="email-label">Email</label><br><input type="email" name="email" id="email" required placeholder="Enter Your Email">   
        <br>
        <label for="number" id="number-label">Age</label><br><input type="number" name="" id="number" min="7" max="100"  required placeholder=" Age">
        <br>
        
            <label for="dropdown">Gender</label>
            <br>
            <select name="gender" id="dropdown" title="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            </select>
            <br>
        

            <label>Have you ever try our menu?</label>
            <br>
            <input type="radio" name="yes-spicy-lover" id="radio" value="Yes"><label for="radio">Yes</label>
            <br>
            <input type="radio" name="yes-spicy-lover" id="radio" value="No"><label for="radio">No</label>
            <br>
            <label>Are you a spicy-lover?</label>
            <br>
            <input type="radio" name="yes-spicy-lover" id="radio" value="Yes"><label for="radio">Yes</label>
            <br>
            <input type="radio" name="yes-spicy-lover" id="radio" value="No"><label for="radio">No</label>
            <br>
            <label for="">How do you find our shop?</label>
            <br>
            <input type="checkbox" name="source" id="source" value="instagram"><label for="source">Instagram</label>
            <br>
            <input type="checkbox" name="source" id="source" value="whatsapp"><label for="source">Whatsapp Status</label>
            <br>
            <input type="checkbox" name="source" id="source" value="tiktok"><label for="source">Tiktok</label>
            <br>
            <input type="checkbox" name="source" id="source" value="friend"><label for="source">Friend</label>
            <br>
            <label for="">Do you like one of these following menu?</label>
            <br>
            <input type="checkbox" name="menu" id="menu" value="cilok"><label for="menu">Cilok</label>
            <br>
            <input type="checkbox" name="menu" id="menu" value="cibay"><label for="menu">Cibay</label>
            <br>
            <input type="checkbox" name="menu" id="menu" value="cireng"><label for="menu">Cireng</label>
            <br>
            <input type="checkbox" name="menu" id="menu" value="baci"><label for="menu">Baci</label>
            <br>
            <label for="cs">Please kindly give your suggestions about what We should improve</label>
            <br>
            <textarea name="" id="cs" cols="70"></textarea>
            <br>
            <button id="submit" type="submit">Submit</button>
        </form>
        <!-- </fieldset> -->
    </div>
    </div>
</body>
</html>
